<!DOCTYPE html>
<html>
<head>
    <title>AdminLoginPage</title>
    <style>
      body {
        background-color: #99ccff;
        background-image:
            radial-gradient(at 61% 4%, hsla(240, 100%, 50%, 1) 0px, transparent 50%),
            radial-gradient(at 75% 66%, hsla(240, 100%, 50%, 1) 0px, transparent 50%),
            radial-gradient(at 98% 88%, hsla(240, 100%, 50%, 1) 0px, transparent 50%),
            radial-gradient(at 23% 16%, hsla(240, 100%, 50%, 1) 0px, transparent 50%),
            radial-gradient(at 95% 65%, hsla(240, 100%, 50%, 1) 0px, transparent 50%),
            radial-gradient(at 10% 79%, hsla(240, 100%, 50%, 1) 0px, transparent 50%),
            radial-gradient(at 85% 58%, hsla(240, 100%, 50%, 1) 0px, transparent 50%);
        background-repeat: no-repeat;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10rem 0;
    }
    
        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            border-radius: 40px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            
          }

          h2 {
            color: #000000;
            text-align: center;
          }

          .logo {
            height: auto;
            display: flex;
   
            box-sizing: border-box;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            

          }

          form {
            
            justify-content: center;
            align-items: center;
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 100px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          label {
            color: #000000;
            display: block;
            margin-bottom: 5px;
          }

          input[type="text"],
          input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
          }

          input[type="submit"] {
            background-color: rgb(134, 255, 138);
            color: #000000;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }

          input[type="submit"]:hover {
            box-shadow: 0 4px 20px 0 #49c628a6;
            background-image: linear-gradient(135deg,#70F570 10%,#49C628 100%);
          }
          .container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
          }
    
          .container:hover {
            background-color: rgb(255, 255, 255);
          }
          
          
          span.psw {
            margin-left: 20px;
            font: bold;
            color: #0c417a;
            text-align: center;
            font: 1em sans-serif;
            float: right;
            padding-top: 10px;
          }
          

    </style>
</head>
<!-- user -->

   
  <form>
    <div class="logo">
      <img src="ECELLlogo.png" width="60px" height="60px">
    </div>
    <h2>Login</h2>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
</div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div><br>
    <div>
      <center><input type="submit" value="Login" onclick="window.location.href='index.html'">
    </div></center><br><br>
    <div class="container">
        <a href="#MainPage.html"><button type="button" class="cancelbtn">Back</button></a>
        <span class="psw"><a href="ForgetPassword.html">Forgot password?</a></span>
    </div>
    
  </form>


<script>
  function submitLogin() {
    var selectedLoginType = document.querySelector('input[name="loginType"]:checked');
    if (selectedLoginType) {
        var loginType = selectedLoginType.value;
        if (loginType === 'user') {
          
            alert('User login clicked');
        } else if (loginType === 'admin') {

            alert('Admin login clicked'); 
        }
    } else {
        alert('Please select a login type');
    }
}
</script>
</body>
</html>
